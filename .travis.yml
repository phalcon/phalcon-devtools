language: php

services:
  - postgresql
  - mysql

matrix:
  include:
    - php: 7.2
      env:
        - BUILD_PHAR=1
        - ZEND_BACKEND="--backend=ZendEngine3"
    - php: 7.3
      env:
        - BUILD_PHAR=0
        - ZEND_BACKEND="--backend=ZendEngine3"

git:
  depth: 1

cache:
  ccache: true
  timeout: 604800
  directories:
    - .temp
    - vendor
    - $HOME/.ccache
    - $HOME/.composer/cache
    - $HOME/cphalcon/$PHALCON_VERSION
    - $HOME/ext/$PHALCON_VERSION

env:
  global:
    - BUILD_PHAR=1
    - PATH="$PATH:~/bin"
    - DISPLAY=":99.0"
    - PHAR_PHP_VERSION=7.2.23
    - BOX_VERSION=3.8.3
    - PHALCON_VERSION=v4.0.0-rc.2

before_install:
  - export PHP_VERSION=$(php-config --version)
  - export PHP_EXTENSION_DIR=$(php-config --extension-dir)
  - source $TRAVIS_BUILD_DIR/tests/_ci/environment
  - export $(cut -d= -f1 $TRAVIS_BUILD_DIR/tests/_ci/environment)
  - phpenv config-rm xdebug.ini || true
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com $GH_TOKEN; fi;
  - bash tests/_ci/setup_dbs.sh

install:
  - pecl install --force psr
  - .ci/install-phalcon.sh
  - |
    if [ "$BUILD_PHAR" -eq 1 ]
    then
      echo "Build Phalcon DevTools PHAR"
      composer config platform.php $PHAR_PHP_VERSION
      .ci/install-box.sh
      .ci/build-phar.sh
    fi

before_script:
  - travis_retry composer install --no-interaction --no-ansi --no-progress --no-suggest
  - composer require --dev phpstan/phpstan
  - ln -s $PWD/phalcon ~/bin/phalcon

script:
  - mkdir .phalcon
  - vendor/bin/phpcs
  - vendor/bin/codecept build
  - vendor/bin/codecept run --coverage --xml
  - vendor/bin/psalm --show-info=false
  - vendor/bin/phpstan analyse -l 5 -c phpstan.neon src -v

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: phalcon.phar
  skip_cleanup: true
  on:
    php: '7.2'
    tags: true
  repo: phalcon/phalcon-devtools
